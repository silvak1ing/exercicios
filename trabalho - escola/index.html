<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Sports and Cultural Identity</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: white;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    header {
      position: sticky;
      top: 0;
      background: #003366;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 1.5rem;
    }

    header button {
      background: white;
      color: #003366;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .slides-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem auto;
    }

    .slide {
      max-width: 100%;
      margin: 1rem auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .slide img {
      width: 90%;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .slide img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(255, 255, 255, 0.3);
    }

    .nav-buttons {
      text-align: center;
      margin-bottom: 3rem;
    }

    .nav-buttons button {
      margin: 0 0.5rem;
      padding: 0.6rem 1.2rem;
      background: #0055aa;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background: #0077ff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Global Sports & Cultural Identity</h1>
    <button onclick="toggleMode()">ðŸŒ— Modo Claro/Escuro</button>
  </header>

  <div class="slides-container">
    <div class="slide"><img src="slide_1.jpg" alt="Slide 1" class="show"></div>
    <div class="slide hidden"><img src="slide_2.jpg" alt="Slide 2"></div>
    <div class="slide hidden"><img src="slide_3.jpg" alt="Slide 3"></div>
    <div class="slide hidden"><img src="slide_4.jpg" alt="Slide 4"></div>
    <div class="slide hidden"><img src="slide_5.jpg" alt="Slide 5"></div>
    <div class="slide hidden"><img src="slide_6.jpg" alt="Slide 6"></div>
    <div class="slide hidden"><img src="slide_7.jpg" alt="Slide 7"></div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevSlide()">â¬… Anterior</button>
    <button onclick="nextSlide()">PrÃ³ximo âž¡</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('hidden', i !== index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    function toggleMode() {
      const root = document.documentElement;
      if (root.style.getPropertyValue('--bg-color') === '#000') {
        root.style.setProperty('--bg-color', '#f4f4f4');
        root.style.setProperty('--text-color', '#222');
      } else {
        root.style.setProperty('--bg-color', '#000');
        root.style.setProperty('--text-color', 'white');
      }
    }

    // inicia com o primeiro slide
    showSlide(current);
  </script>

</body>
</html>
